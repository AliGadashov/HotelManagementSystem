databaseChangeLog:
  - changeSet:
      id: create_guest_table
      author: aligadashov
      changes:
        - createTable:
            tableName: Guest
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: firstName
                  type: VARCHAR(255)
              - column:
                  name: lastName
                  type: VARCHAR(255)
              - column:
                  name: address
                  type: VARCHAR(255)
              - column:
                  name: phone
                  type: VARCHAR(20)
                  constraints:
                    unique: true
              - column:
                  name: email
                  type: VARCHAR(255)
                  constraints:
                    unique: true
              - column:
                  name: dateOfBirth
                  type: DATE
