databaseChangeLog:
  - changeSet:
      id: create_room_table
      author: aligadashov
      changes:
        - createTable:
            tableName: Room
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: status
                  type: VARCHAR(255)
              - column:
                  name: hotel_id
                  type: BIGINT
              - column:
                  name: roomType_id
                  type: BIGINT
  - changeSet:
      id: add_foreign_keys_to_room
      author: aligadashov
      changes:
        - addForeignKeyConstraint:
            baseTableName: Hotel
            baseColumnNames: id
            referencedTableName: Room
            referencedColumnNames: hotel_id
            constraintName: FK_Hotel_Room
            onDelete: CASCADE
        - addForeignKeyConstraint:
            baseTableName: RoomType
            baseColumnNames: id
            referencedTableName: Room
            referencedColumnNames: roomType_id
            constraintName: FK_RoomType_Room
            onDelete: CASCADE