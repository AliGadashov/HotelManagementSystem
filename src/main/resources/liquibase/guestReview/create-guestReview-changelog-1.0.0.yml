databaseChangeLog:
  - changeSet:
      id: create_guest_review_table
      author: aligadashov
      changes:
        - createTable:
            tableName: GuestReview
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: rating
                  type: INTEGER
                  constraints:
                    min: 0
                    max: 10
              - column:
                  name: hotel_id
                  type: BIGINT
              - column:
                  name: guest_id
                  type: BIGINT
              - column:
                  name: room_id
                  type: BIGINT
              - column:
                  name: reviewType
                  type: VARCHAR(50)
  - changeSet:
      id: add_foreign_keys_to_guest_review
      author: aligadashov
      changes:
        - addForeignKeyConstraint:
            baseTableName: Hotel
            baseColumnNames: id
            referencedTableName: GuestReview
            referencedColumnNames: hotel_id
            constraintName: FK_Hotel_GuestReview
            onDelete: CASCADE
        - addForeignKeyConstraint:
            baseTableName: Guest
            baseColumnNames: id
            referencedTableName: GuestReview
            referencedColumnNames: guest_id
            constraintName: FK_Guest_GuestReview
            onDelete: CASCADE
        - addForeignKeyConstraint:
            baseTableName: Room
            baseColumnNames: id
            referencedTableName: GuestReview
            referencedColumnNames: room_id
            constraintName: FK_Room_GuestReview
            onDelete: CASCADE