databaseChangeLog:
  - changeSet:
      id: create_hotel_table
      author: aligadashov
      changes:
        - createTable:
            tableName: Hotel
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: name
                  type: VARCHAR(255)
              - column:
                  name: address
                  type: VARCHAR(255)
              - column:
                  name: phone
                  type: VARCHAR(20)
              - column:
                  name: email
                  type: VARCHAR(255)
                  constraints:
                    unique: true
              - column:
                  name: stars
                  type: INTEGER
              - column:
                  name: averageRating
                  type: DOUBLE
              - column:
                  name: checkInTime
                  type: TIMESTAMP
              - column:
                  name: checkOutTime
                  type: TIMESTAMP
  - changeSet:
      id: add_foreign_keys_to_booking
      author: aligadashov
      changes:
        - addForeignKeyConstraint:
            baseTableName: Staff
            baseColumnNames: hotel_id
            referencedTableName: Hotel
            referencedColumnNames: id
            constraintName: FK_Staff_Hotel
            onDelete: CASCADE
        - addForeignKeyConstraint:
            baseTableName: Room
            baseColumnNames: hotel_id
            referencedTableName: Hotel
            referencedColumnNames: id
            constraintName: FK_Room_Hotel
            onDelete: CASCADE