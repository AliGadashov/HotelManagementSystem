databaseChangeLog:
  - changeSet:
      id: create_payment_table
      author: aligadashov
      changes:
        - createTable:
            tableName: Payment
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: paymentMethod
                  type: VARCHAR(255)
              - column:
                  name: amount
                  type: DECIMAL(10,2)
              - column:
                  name: paymentDate
                  type: DATE
              - column:
                  name: booking_id
                  type: BIGINT
  - changeSet:
      id: add_foreign_key_to_payment
      author: aligadashov
      changes:
        - addForeignKeyConstraint:
            baseTableName: Booking
            baseColumnNames: id
            referencedTableName: Payment
            referencedColumnNames: booking_id
            constraintName: FK_Booking_Payment
            onDelete: CASCADE